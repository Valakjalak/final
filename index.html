<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maa</title>
        <link rel="stylesheet" href="./style.css" />
        <script>
            function toggleButton() {
                const checkbox = document.getElementById("terms");
                const button = document.getElementById("continueButton");
                const termsDiv = document.getElementById("termsDiv");

                // If the checkbox is checked, hide the checkbox and show the button
                if (checkbox.checked) {
                    termsDiv.style.display = "none"; // Hide the checkbox
                    button.style.display = "block";  // Show the button
                } else {
                    termsDiv.style.display = "block"; // Show the checkbox if unchecked
                    button.style.display = "none";  // Hide the button if unchecked
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>It's important</h1>
            <h3>Oyy maa, ninnu okati adagaali<br></h3>
            
            <div class="terms" id="termsDiv">
                <input type="checkbox" id="terms" onclick="toggleButton()" />
                <label for="terms">Yekkuva aalochinchaku click chey mundhu <br></label>
            </div>
            
            <!-- The button is hidden initially -->
            <div class="btn" id="continueButton" style="display: none;">
                <a href="main.html">Are you sure </a>
            </div>
        </div>
    </body>
</html>
